name: CI - heads

permissions:
  contents: read
  pull-requests: write
  id-token: write

on:
  push:
    branches:
      - 'main'
    tags:
      - '!*' # Do not execute on tags
  pull_request:
    branches:
      - '*'
  # Allow manually triggering the workflow.
  workflow_dispatch:

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Test the action with ore gem installation
  test-action-with-ore:
    name: Action + Ore Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v5

      - name: Create test Gemfile
        run: |
          cat > Gemfile << 'EOF'
          source 'https://gem.coop'
          gem 'rake'
          EOF

      - name: Run setup-ruby-flash with ore
        uses: ./
        with:
          ruby-version: 'ruby-head'
          ore-install: true
          cache-version: 'v2'
          rv-git-ref: 'pboling:feat/github-token-authenticated-requests'

      - name: Verify Ruby installation
        run: |
          echo "==> Ruby version:"
          ruby --version
          echo "==> Gem version:"
          gem --version
          echo "==> Ruby location:"
          which ruby
          echo "==> rv version:"
          rv --version

      - name: Verify ore installation
        run: |
          echo "==> ore version:"
          ore --version
          echo "==> Installed gems:"
          ore list
          echo "==> ore check:"
          ore check

      - name: Run acceptance tests
        env:
          EXPECTED_RUBY_VERSION: ${{ matrix.ruby }}
        run: bundle exec rspec spec/acceptance/

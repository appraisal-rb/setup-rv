          else
            echo "⚠️  $GEM_HOME/gems does not exist!" >> tmp/verify.txt 2>&1
          fi
          echo "==> Debug: Check BUNDLE_GEMFILE and lockfile:" >> tmp/verify.txt 2>&1
          echo "BUNDLE_GEMFILE=$BUNDLE_GEMFILE" >> tmp/verify.txt 2>&1

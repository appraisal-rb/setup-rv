name: CI

permissions:
  contents: read
  pull-requests: write
  id-token: write

on:
  push:
    branches:
      - 'main'
    tags:
      - '!*' # Do not execute on tags
  pull_request:
    branches:
      - '*'
  # Allow manually triggering the workflow.
  workflow_dispatch:

# Cancels all previous workflow runs for the same branch that have not yet completed.
concurrency:
  # The concurrency group contains the workflow name and the branch name.
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Test the action itself across platforms and Ruby versions
  test-action:
    name: Action Test (${{ matrix.os }}, Ruby ${{ matrix.ruby }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, macos-latest]
        ruby: ['3.2', '3.3', '3.4', '4.0']
    steps:
      - uses: actions/checkout@v5

      - name: Run setup-ruby-flash action
        uses: ./
        with:
          ruby-version: ${{ matrix.ruby }}
          cache-version: 'v2'
          # Need GH Token Authenticated requests, switch once the feature is released
          rv-git-ref: 'main'
          # Build both ore and gemfile-go from main
          ore-git-ref: 'master'
          gfgo-git-ref: 'master'

      - name: Verify Ruby installation
        run: |
          echo "==> Ruby version:"
          ruby --version
          echo "==> Gem version:"
          gem --version
          echo "==> Ruby location:"
          which ruby
          echo "==> rv version:"
          rv --version


  # Test the action with ore gem installation (Pure Ruby)
  test-action-with-ore-pure:
    name: Action + Ore Test Pure Ruby Gems (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      BUNDLE_GEMFILE: TestGemfile
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v5

      - name: Create test Gemfile (Pure Ruby)
        run: |
          cat > ${{ env.BUNDLE_GEMFILE }} << 'EOF'
          source 'https://gem.coop'
          gem 'rake'
          EOF

      - name: Run setup-ruby-flash with ore
        uses: ./
        with:
          ruby-version: '4.0'
          ore-install: true
          cache-version: 'v2'
          # Need GH Token Authenticated requests, switch once the feature is released
          rv-git-ref: 'main'
          # Build both ore and gemfile-go from main
          ore-git-ref: 'master'
          gfgo-git-ref: 'master'

      - name: Verify ore installation
        run: |
          echo "==> ore version:"
          ore --version
          echo "==> Installed gems:"
          ore list
          echo "==> ore check:"
          ore check
          echo "==> Smoke a Rake"
          bundle exec rake -T


  # Test the action with ore gem installation (Compiled Extensions)
  test-action-with-ore-compiled:
    name: Action + Ore Test Compiled Gems (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      BUNDLE_GEMFILE: TestGemfile
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v5

      - name: Create test Gemfile (Pure Ruby)
        run: |
          cat > ${{ env.BUNDLE_GEMFILE }} << 'EOF'
          source 'https://gem.coop'
          gem 'nokogiri'
          EOF

      - name: Run setup-ruby-flash with ore
        uses: ./
        with:
          ruby-version: '4.0'
          ore-install: true
          cache-version: 'v2'
          # Need GH Token Authenticated requests, switch once the feature is released
          rv-git-ref: 'main'
          # Build both ore and gemfile-go from main
          ore-git-ref: 'master'
          gfgo-git-ref: 'master'

      - name: Verify ore installation
        run: |
          echo "==> ore version:"
          ore --version
          echo "==> Installed gems:"
          ore list
          echo "==> ore check:"
          ore check


  # Run acceptance tests (after action installs Ruby)
  acceptance-tests:
    name: Acceptance Tests (Ruby ${{ matrix.ruby }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.2', '3.3', '3.4', '4.0']
    steps:
      - uses: actions/checkout@v5

      - name: Run setup-ruby-flash action
        uses: ./
        with:
          ruby-version: ${{ matrix.ruby }}
          ore-install: true
          cache-version: 'v2'
          # Need GH Token Authenticated requests, switch once the feature is released
          rv-git-ref: 'main'
          # Build both ore and gemfile-go from main
          ore-git-ref: 'master'
          gfgo-git-ref: 'master'

      - name: Run acceptance tests
        env:
          EXPECTED_RUBY_VERSION: ${{ matrix.ruby }}
        run: bundle exec rspec spec/acceptance/
  # Lint the Ruby code (acceptance tests, Rakefile, etc.)
  lint:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Run setup-ruby-flash action
        uses: ./
        with:
          ruby-version: '4.0'
          ore-install: true
          cache-version: 'v2'
          # Need GH Token Authenticated requests, switch once the feature is released
          rv-git-ref: 'main'
          # Build both ore and gemfile-go from main
          ore-git-ref: 'master'
          gfgo-git-ref: 'master'

      - name: Run RuboCop
        run: bundle exec rubocop
  # Test gfgo-git-ref feature (build ore with gemfile-go from source)
  test-gfgo-git-ref:
    name: Test gfgo-git-ref (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      BUNDLE_GEMFILE: TestGemfile
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v5

      - name: Create test Gemfile
        run: |
          cat > ${{ env.BUNDLE_GEMFILE }} << 'EOF'
          source 'https://gem.coop'
          gem 'rake'
          EOF

      - name: Run setup-ruby-flash with ore and gemfile-go from source
        uses: ./
        with:
          ruby-version: '4.0'
          ore-install: true
          cache-version: 'v2'
          # Need GH Token Authenticated requests, switch once the feature is released
          rv-git-ref: 'main'
          # Build both ore and gemfile-go from main
          ore-git-ref: 'master'
          gfgo-git-ref: 'master'

      - name: Verify ore installation
        run: |
          echo "==> ore version:"
          ore --version
          echo "==> Installed gems:"
          ore list
          echo "==> ore check:"
          ore check

  # Test automatic fallback to ruby/setup-ruby
  test-fallback:
    name: Test Fallback (${{ matrix.ruby }})
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: TestGemfile
    strategy:
      fail-fast: false
      matrix:
        ruby: ['3.1', 'jruby-9.4', '4.0', 'head']
    steps:
      - uses: actions/checkout@v5

      - name: Create test Gemfile
        run: |
          cat > ${{ env.BUNDLE_GEMFILE }} << 'EOF'
          source 'https://gem.coop'
          gem 'rake'
          EOF

      - name: Setup Ruby (demonstrates override options)
        uses: ./
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          # Force '4.0' to use ruby/setup-ruby for benchmarking
          use-setup-ruby: ${{ matrix.ruby == '4.0' && matrix.ruby || '' }}
          # Force 'head' to attempt setup-ruby-flash (will fail until rv supports it)
          # use-setup-ruby-flash: ${{ matrix.ruby == 'head' && matrix.ruby || '' }}

      - name: Verify Ruby installation
        run: |
          echo "==> Ruby version:"
          ruby --version
          echo "==> Gem version:"
          gem --version
          echo "==> Bundler version:"
          bundle --version
          echo "==> Smoke a Rake"
          bundle exec rake -T
